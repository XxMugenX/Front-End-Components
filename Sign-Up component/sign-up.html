<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box2">          
        </div>
        <div class="box1">
            <div class="circle"> <img class="i2" src="./img/Untitled (7).png" alt=""></div>   
            <div class="circle2"><img class="i1" src="./img/Untitled (2).png" alt=""></div>       
            <div class="content">
                <div class="start">MUGEN BAKERIES</div>
                <div class="account"> <h1>Create A New Account</h1></div>
                <form action="">
                    <div class="name-box">
                        <label> <p> First Name </p>
                            <div class="name">
                            <input type="text" placeholder="Mugen" required><i class="fa-solid fa-id-card"></i>
                            </div>
                        </label>

                        <label> <p> Last Name</p>
                            <div class="name">
                            <input type="text" placeholder="Bakeries" required><i class="fa-solid fa-id-card"></i>
                            </div>
                        </label>
                    </div>

                    <div class="eandp">
                        <label> <p>Email</p>
                            <div class="name">
                            <input type="email"  placeholder="Email e.g mymail@email.com" required> <i class="fa-solid fa-envelope"></i>
                            </div>
                        </label>

                    <label>
                        <p>Password</p>
                        <div class="name">
                    <input type="password" placeholder="Password" minlength="8" required> <i class="fa-solid fa-eye"></i>
                    </div>
                    </label>

                    <div class="login">
                        <p>Already have an account? <a href="">Sign-in</a></p>
                    </div>

                    <button class="submit" type="submit">Create Account</button>
                </form>
            </div>


        </div>
        
    </div>
</body>
</html>
