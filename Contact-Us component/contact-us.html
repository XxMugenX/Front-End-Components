<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- <img class="background-img" src="./img/2194347.png"> -->
    <div class="container">
       
        <div class="contact-us-details">
            <div class="contact-us">Contact Us</div>
            <div class="details">Get in touch with us! Whether you have feedback, questions or just want to say hello, we're here for you.</div>
            
            <div class="location">
                <div class="company-name">@XxMugen_PeandraxX</div>
                <div class="company-address">Here at 11, princeton street</div>
            </div>
            <div class="location-point"></div>
        </div>
        
       

        <div class="form">
            <div class="form-body" >
            <form action="">
                <div class="info">Send Us a Message</div>
                <input class="inputs" type="text" placeholder="Name">
                <input class="inputs" type="email" placeholder="Email">
                <input class="inputs" type="tel" placeholder="Phone">
                <div class="preferred">Preferred method of communication
                </div>
                <div class="radio-inputs">
                <label>
                <input class="com-method" type="radio" name="com-method" id="" value="Email">
                Email
                </label>
                <label>
                <input class="com-method" type="radio" name="com-method" id="" value="Phone">
                Phone
                </label>
                </div>

                <textarea class="message-input" placeholder="Message"></textarea>
                
                <button class="submit-btn">Submit</button>

            </form>
            </div>
        </div>

    </div>
</body>
</html>
